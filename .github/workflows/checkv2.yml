name: autocheck

on: 
  schedule: 
    - cron: '29 9,10 * * *'

jobs: 
  check: 
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install dep
      run: |
          python -m pip install --upgrade pip
          pip install requests
    - name: check
      env: 
        YOUR_PWD: ${{ secrets.YOUR_PWD }}
        TOKEN: ${{ secrets.TOKEN }}
      run: python checkv2.py
      
